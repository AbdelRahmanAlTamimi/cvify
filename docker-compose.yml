services:
  postgres:
    image: postgres:15-alpine
    container_name: cvify-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: cvify
      POSTGRES_PASSWORD: cvify_password
      POSTGRES_DB: cvify_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U cvify']
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - cvify-network

  backend:
    build: .
    container_name: cvify-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://cvify:cvify_password@postgres:5432/cvify_db
      NODE_ENV: production
    env_file:
      - .env
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - cvify-network

  frontend:
    build: ./frontend
    container_name: cvify-frontend
    restart: unless-stopped
    ports:
      - '3000:80'
    depends_on:
      - backend
    networks:
      - cvify-network

volumes:
  postgres_data:

networks:
  cvify-network:
    driver: bridge
